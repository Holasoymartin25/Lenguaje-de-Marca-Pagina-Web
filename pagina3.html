<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Floristería Bella Flor</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="estilos_contacto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>
<body class="contact-page">
    <header>
        <h1>Contacto</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="base.html">Inicio</a></li>
                <li><a href="pagina2.html">Catálogo</a></li>
                <li><a href="pagina3.html">Contacto</a></li>
                <li>Carrito <span class="cart-count">0</span></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contáctanos</h2>
            <div class="formulario-container">
                <form action="#">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="nombre@correo.com" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Ej. 123456789">

                    <label for="servicio">Servicio:</label>
                    <select id="servicio" name="servicio">
                        <option value="flores">Flores</option>
                        <option value="arreglo">Arreglo floral</option>
                    </select>

                    <label class="checkbox-label">
                        Deseo recibir notificaciones <input type="checkbox" name="suscripcion">
                    </label>

                    <p>Tipo de cliente:</p>
                    <div class="radio-group">
                        <label class="radio-label">Particular <input type="radio" name="tipo" value="particular" required></label>
                        <label class="radio-label">Empresa <input type="radio" name="tipo" value="empresa" required></label>
                    </div>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Floristería Bella Flor. Todos los derechos reservados.</p>
    </footer>

    <script>
        function obtenerCarrito() {
            return parseInt(sessionStorage.getItem('cantidadCarrito')) || 0;
        }

        function actualizarVistaCarrito() {
            const cantidad = obtenerCarrito();
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = cantidad);
        }

        actualizarVistaCarrito();
    </script>
</body>
</html>
